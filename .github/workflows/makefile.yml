name: Makefile CI

on:
  push:
    branches: [ "update_submodule_and_add_monitor" ]
  workflow_dispatch: # run manually

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install nvidia-container-runtime
      run: |
        curl -s -L https://nvidia.github.io/nvidia-container-runtime/gpgkey | sudo apt-key add -
        distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
        curl -s -L https://nvidia.github.io/nvidia-container-runtime/$distribution/nvidia-container-runtime.list | sudo tee /etc/apt/sources.list.d/nvidia-container-runtime.list
        sudo apt-get update
        sudo apt-get install -y nvidia-container-toolkit
        sudo systemctl restart docker
    
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Prepare
      run: make prepare 

    - name: Build
      run: make build

    - name: Start
      run: make start

    - name: Manager ID
      run: |
        docker logs `docker container ls -qf name=ocrd-manager`

    - name: Manager Test
      run: |
        docker exec -u ocrd `docker container ls -qf name=ocrd-manager` process_images.sh --proc-id 1 --lang deu --script Fraktur testdata-production
        docker logs `docker container ls -qf name=ocrd-manager`

    - name: Test
      run: make test
